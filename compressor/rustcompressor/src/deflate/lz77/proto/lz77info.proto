syntax = "proto3";

package LZ77;

message Literal {
    uint64 value = 1;
}

message Backref {
    uint64 length = 1;
    uint64 distance = 2;
}

message DeflateSym {
    oneof sym {
        Literal lit = 1;
        Backref backref = 2;
    }
}

message Compressed {
    uint64 nbytes_decoded = 1;
    repeated DeflateSym syms = 2;
}
